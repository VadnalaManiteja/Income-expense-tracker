<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Sales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Update Sales</h1>
        <form method="post" class="bg-light p-4 rounded shadow-sm">
            {% csrf_token %}

            <div class="mb-3">
                <label for="sales_category" class="form-label">Category:</label>
                <select name="sales_category" id="sales_category" class="form-select" required>
                    <option value="Retail" {% if sales.sales_category == "Retail" %}selected{% endif %}>Retail</option>
                    <option value="Wholesale" {% if sales.sales_category == "Wholesale" %}selected{% endif %}>Wholesale</option>
                    <option value="Online" {% if sales.sales_category == "Online" %}selected{% endif %}>Online</option>
                    <option value="Export" {% if sales.sales_category == "Export" %}selected{% endif %}>Export</option>
                    <option value="Other" {% if sales.sales_category == "Other" %}selected{% endif %}>Other</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="customer_name" class="form-label">Customer Name:</label>
                <input type="text" name="customer_name" id="customer_name" class="form-control" value="{{ sales.customer_name }}" required>
            </div>

            <div class="mb-3">
                <label for="customer_address" class="form-label">Customer Address:</label>
                <input type="text" name="customer_address" id="customer_address" class="form-control" value="{{ sales.customer_address }}">
            </div>

            <div class="mb-3">
                <label for="product_name" class="form-label">Product/Service Name:</label>
                <input type="text" name="product_name" id="product_name" class="form-control" value="{{ sales.product_name }}" required>
            </div>

            <div class="mb-3">
                <label for="quantity" class="form-label">Quantity:</label>
                <input type="number" name="quantity" id="quantity" class="form-control" value="{{ sales.quantity }}" required>
            </div>

            <div class="mb-3">
                <label for="sales_amount" class="form-label">Amount:</label>
                <input type="number" step="0.01" name="sales_amount" id="sales_amount" class="form-control" value="{{ sales.sales_amount }}" required>
            </div>

            <div class="mb-3">
                <label for="sales_date" class="form-label">Date:</label>
                <input type="date" name="sales_date" id="sales_date" class="form-control" value="{{ sales.sales_date|date:'Y-m-d' }}" required>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Description:</label>
                <textarea name="description" id="description" class="form-control">{{ sales.description }}</textarea>
            </div>

            <button type="submit" class="btn btn-primary">Update</button>
            <a href="{% url 'sales_list' %}" class="btn btn-secondary ms-2">Back to Sales List</a>
        </form>
    </div>
</body>
</html>
