<!DOCTYPE html>
<html lang="en">
<head>
  <title>{% block title %}My App{% endblock %}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<!-- Navbar code -->
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <div class="container-fluid">
    <!-- Left side of the navbar -->
    <ul class="navbar-nav me-auto">
      <li class="nav-item">
        <a class="nav-link active" href="{% url 'dashboard' %}">Dashboard</a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
          Expenditure
        </a>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="{% url 'expenditure_form' %}">Add Expenditure</a></li>
          <li><a class="dropdown-item" href="{% url 'expenditure_list' %}">List Expenditure</a></li>
        </ul>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
          Income
        </a>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="{% url 'income_form' %}">Add Income</a></li>
          <li><a class="dropdown-item" href="{% url 'income_list' %}">List Income</a></li>
        </ul>
      </li>
    </ul>

    <!-- Right-aligned logout button -->
    <a href="{% url 'logout' %}" class="btn btn-danger ms-auto">Logout</a>
  </div>
</nav>

<!-- Main content block -->
<div class="container mt-3">
  {% block content %}{% endblock %}
</div>

</body>
</html>
