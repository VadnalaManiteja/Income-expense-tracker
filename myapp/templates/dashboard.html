{% extends 'base.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="container mt-4">
    <h3 class="text-center mb-4">Dashboard</h3>

    <ul class="list-group">
        <a href="{% url 'income_list' %}" style="text-decoration: none; color: inherit;">
            <li class="list-group-item d-flex justify-content-between align-items-center" style="width: 400px; margin: auto;">
                <span class="fw-bold" style="font-size: 1.1em;">Total Income:</span>
                <span class="fw-bold" style="font-size: 1.2em;">₹{{ total_income|floatformat:2 }}</span>
            </li>
        </a>
        
        <a href="{% url 'expenditure_list' %}" style="text-decoration: none; color: inherit;">
            <li class="list-group-item d-flex justify-content-between align-items-center" style="width: 400px; margin: auto;">
                <span class="fw-bold" style="font-size: 1.1em;">Total Expenditure:</span>
                <span class="fw-bold" style="font-size: 1.2em;">₹{{ total_expenditure|floatformat:2 }}</span>
            </li>
        </a>

        <li class="list-group-item d-flex justify-content-between align-items-center" style="width: 400px; margin: auto;">
            <span class="fw-bold" style="font-size: 1.1em;">Balance:</span>
            <span class="fw-bold" style="font-size: 1.2em;">
                ₹{{ total_balance|floatformat:2 }}
            </span>
        </li>

        <li class="list-group-item d-flex justify-content-between align-items-center" style="width: 400px; margin: auto;">

            <span class="fw-bold" style="font-size: 1.2em;">₹{{ total_sale|floatformat:2 }}</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center" style="width: 400px; margin: auto;">
            <span class="fw-bold" style="font-size: 1.1em;">Total Purchases:</span>
            <span class="fw-bold" style="font-size: 1.2em;">₹{{ total_purchase|floatformat:2 }}</span>
        </li> -->
    </ul> 

</div>
{% endblock %}
