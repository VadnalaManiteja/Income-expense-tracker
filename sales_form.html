{% extends 'base.html' %}

{% block title %}Sales Form{% endblock %}

{% block content %}

<div class="container mt-3">
  <h2>Enter Sales</h2>
  <form method="POST" action="{% url 'add_sales' %}">
    {% csrf_token %} 
    <div class="mb-3 mt-3">
      <label for="salesCategory">Sales Category:</label>
      <select class="form-select" id="salesCategory" name="salesCategory">
        <option selected disabled>Select a sales category</option>
        <option value="Retail">Retail</option>
        <option value="Wholesale">Wholesale</option>
        <option value="Online">Online</option>
        <option value="Export">Export</option>
        <option value="Other">Other</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="customerName">Customer Name:</label>
      <input type="text" class="form-control" id="customerName" placeholder="Enter customer name" name="customerName">
    </div>
    <div class="mb-3">
      <label for="customerAddress">Customer Address:</label>
      <input type="text" class="form-control" id="customerAddress" placeholder="Enter customer address" name="customerAddress">
    </div>
    <div class="mb-3">
      <label for="productName">Product/Service Name:</label>
      <input type="text" class="form-control" id="productName" placeholder="Enter product or service name" name="productName">
    </div>
    <div class="mb-3">
      <label for="quantity">Quantity:</label>
      <input type="number" class="form-control" id="quantity" placeholder="Enter quantity" name="quantity">
    </div>
    <div class="mb-3">
      <label for="salesAmount">Amount:</label>
      <input type="number" class="form-control" id="salesAmount" placeholder="Enter amount" name="salesAmount">
    </div>
    <div class="mb-3">
      <label for="salesDate">Date:</label>
      <input type="date" class="form-control" id="salesDate" name="salesDate">
    </div>
    <div class="mb-3">
      <label for="salesDescription">Description:</label>
      <textarea class="form-control" id="salesDescription" rows="3" placeholder="Optional description" name="salesDescription"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

{% endblock %}
